<!DOCTYPE html> <!-- Inicio de la página -->
<html lang="es"> <!-- Lenguaje español -->
<head>
    {% load static %}
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Escala de la página (me falta es para movil)-->
    <link rel="icon" type="image/x-icon" href="{% static 'images/logo_ico.ico' %}">
    <title>ADAS</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Navbar */
        .navbar { /* Barra de navegación */
            background-color: white; /* Fondo blanco */
            padding: 10px 45px; /* separación de botones con esquina izq y der */
            border-bottom: 2px solid #ccc; /* Borde inferior gris */
        }

        .navbar-brand img { /* Logo */
            height: 50px; /* Tamaño del logo */
        }

        .nav-link { /* Enlaces del menú (inicio, nosotros, servicios) */
            color: black; /* Color de letra (inicio, nosotros, servicios) */
            font-weight: 400; /* Grosor de letra */
            padding: 8px 15px; /* Espaciado de los botones con la barra gris  */
            transition: 0.3s; /* Transición de color al pasar el mouse */
        }

        .nav-link:hover { /* Color de letra al pasar el mouse (inicio, nosotros, servicios) */
            color: gray;
        }

        .btn-auth { /* Botones de autenticación (iniciar sesión, registrarse, cerrar sesión) */
            border-radius: 20px; /* Bordes redondeados */
            padding: 8px 20px; /* Espaciado de los botones */
            font-weight: 500; /* Grosor de letra */
            transition: 0.3s; /* Transición de color al pasar el mouse */
        }

        .btn-register { /* Botón de registrarse */
            border: 1px solid black; /* Borde del botón */
            background-color: white; /* Fondo blanco */
            color: black; /* Color de letra */
        }

        .btn-register:hover { /* Color de letra al pasar el mouse por boton registrarse*/
            background-color: black; 
            color: white; /* Color de letra */
        }

        .btn-login { /* Botón de iniciar sesión */
            background-color: transparent; /* Fondo transparente */
            color: black; /* Color de letra */
            border: none; /* Sin borde */
        }

        .btn-login:hover { /* Color de letra al pasar el mouse por boton iniciar sesión*/
            color: gray; /* Color de letra */
        }

        .btn-logout { /* Botón de cerrar sesión */
            border: 1px solid black; /* Borde del botón */
            background-color: white; /* Fondo blanco */
            color: black; /* Color de letra */
        }

        .btn-logout:hover {
            background-color: black; 
            color: white; /* Color de letra */
        }

        .active-link {
        font-weight: bold;
        color: #000 !important; /* forzamos el color negro */
        /*border-bottom: 2px solid #000;*/
        padding-bottom: 2px;
        }

    </style>
</head>

<body>

<!-- Navbar con botones -->
<nav class="navbar navbar-expand-lg"> <!-- Barra de navegación -->
    <div class="container">
        <!-- Logo ADAS (fuera del ul de navegación) -->
        <a class="navbar-brand" href="{% url 'inicio' %}">
          <img src="{% static 'images/Logo_ADAS.png' %}" alt="Logo ADAS" height="40">
        </a>
    
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navegación + botones a la derecha -->
        <div class="d-flex ms-auto align-items-center gap-3">
            <!-- Enlaces del menú -->
            <ul class="navbar-nav flex-row gap-3 mb-0">

                <!-- Por ahora estos botones no funcionan -->
                <li class="nav-item">
                    <a class="nav-link {% if active == 'inicio' %}active-link{% endif %}" href="{% url 'inicio' %}">Inicio</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link {% if active == 'nosotros' %}active-link{% endif %}" href="{% url 'nosotros' %}">Nosotros</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link {% if active == 'servicios' %}active-link{% endif %}" href="{% url 'servicios' %}">Servicios</a>
                </li>
            </ul>

            <!-- Botones para autenticación -->
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn btn-logout btn-auth">Cerrar Sesión</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-login btn-auth">Iniciar sesión</a>
                <a href="{% url 'registro' %}" class="btn btn-register btn-auth">Registrarse</a>
            {% endif %}
        </div>
    </div>
</nav>

<!-- :) -->
<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
