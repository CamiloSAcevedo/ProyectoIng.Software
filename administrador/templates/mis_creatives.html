{% extends 'panel.html' %}
{% block content %}
{% load static %}

<style>
    .form-group {
        margin-bottom: 15px;
        display: flex;
        flex-direction: column;
    }

    .card-container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: auto;
        margin-top: 50px; 
        gap: 40px;
        flex-wrap: wrap;
    }

    .card-custom {
        width: 900px;  
        padding: 20px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); 
        border-radius: 10px; 
    }

    .form-text {
        font-size: 0.9em;
        color: #6c757d;
    }

    .preview-card {
        width: 400px;
        border: 1px solid #ddd;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        background-color: white;
    }

    .preview-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        background-color: #eee;
    }

    .preview-content {
        padding: 15px;
    }

    .preview-title {
        font-weight: bold;
        font-size: 1.2em;
        margin-bottom: 5px;
    }

    .preview-body {
        font-size: 0.95em;
        margin-bottom: 10px;
    }

    .preview-link {
        color: #007bff;
        text-decoration: none;
        font-size: 0.9em;
    }

    .cta-button {
        display: inline-block;
        margin-top: 10px;
        padding: 8px 14px;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        font-size: 0.9em;
        text-align: center;
    }

    @keyframes fadeOut {
        0% { opacity: 1; }
        90% { opacity: 1; }
        100% { opacity: 0; display: none; }
    }

    .alert {
        animation: fadeOut 6s ease-in-out forwards;
    }
</style>

    <div class="container mt-4">
        <h1 class="mb-4">Mis creatives</h1>
    
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for creative in creatives %}
            <div class="col">
                    <!-- Vista previa del anuncio -->
                    <div class="preview-card">
                        <img id="preview-image" class="preview-image" src="{% static 'images/creative_image.jpg' %}" alt="Vista previa de la imagen">
                        <div class="preview-content">
                            <div id="preview-message" class="preview-title">{{ creative.message }}</div>
                            <div id="preview-name" class="preview-body">{{ creative.name }}</div>
                            <div id="preview-body" class="preview-body">{{ creative.body }}</div>
                            <a id="preview-link" href="#" target="_blank" class="preview-link">{{ creative.link }}</a>
                            <div id="preview-cta" class="cta-button">{{ creative.call_to_action }}</div>
                        </div>
                    </div>
            </div>
            {% endfor %}
        </div>
    </div>


{% endblock content %}
