<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <style>
        /* Ajustar la altura completa y diseño de la navbar */
        .sidebar {
            height: 100vh; /* Ocupa toda la altura de la pantalla */
            position: fixed; /* Se mantiene fija en la pantalla */
            width: 250px; /* Ajusta el ancho según necesites */
            background-color: gainsboro; 
            padding-top: 10px;
            border-right: 2px solid #ccc;
        }
        .sidebar a {
            color: black;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: grey;
        }
        /* Ajustar el contenido para que no quede debajo de la barra */
        .container {
            margin-left: 250px; /* Debe coincidir con el ancho de la navbar */
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar vertical -->
    <div class="sidebar">
        {% load static %}
        <img src="{%  static 'images/logoADAS.png' %}" class="mb-3" style="width: 50%; height: auto; margin: 0 auto; display: block;">
        <a href="{% url 'crear_ads' %}">Crear anuncio</a>
        <a href="{% url 'estadisticas' %}">Estadísticas</a>
    </div>

    <!-- Contenido principal -->
    <div class = "container">
        <h1><span class="text-danger" >Panel de Administrador</span></h1>
        {% block content %}
        {% endblock %}
    </div>    

</body>
