{% extends 'panel.html' %}
{% block content %}
<style>
    .boton-verde {
        background-color: #45d482;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 999px;
        padding: 0.4rem 1.2rem;
        font-size: 1rem;
        transition: background-color 0.3s ease;
        text-decoration: none;
        display: inline-block;
    }

    .boton-verde:hover {
        background-color: #36c172;
        color: white;
        text-decoration: none;
    }

    .card-custom {
        border-radius: 12px;
        border: 1px solid #eee;
        box-shadow: 0 4px 16px rgba(0,0,0,0.07);
        width: 100%;
        max-width: 60rem;
    }

    form p {
        margin-bottom: 1rem;
        font-size: 1rem;
    }
</style>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card card-custom">
        <div class="card-body">
            <h2 class="card-title mb-4 text-center">Nuevo Ad TikTok</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-between mt-3">
                    <button type="submit" class="boton-verde">Guardar</button>
                    <a href="{% url 'ad_tiktok_list' adgroup_id %}" class="boton-verde">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
