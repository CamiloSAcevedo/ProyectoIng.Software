{% extends 'panel.html' %}
{% block content %}
<style>
    .boton-verde {
        background-color: #45d482;
        color: white !important;
        font-weight: bold;
        border: none;
        border-radius: 999px;
        padding: 0.4rem 1.2rem;
        font-size: 1rem;
        transition: background-color 0.3s ease;
        text-decoration: none !important;
    }

    .boton-verde:hover {
        background-color: #36c172;
        color: white !important;
    }

    .card-custom {
        border-radius: 12px;
        border: 1px solid #eee;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.07);
    }

    .adgroup-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 1rem 1.5rem;
        margin-bottom: 1rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        background-color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .adgroup-title {
        font-weight: 600;
        font-size: 1.1rem;
    }

    .btn-sm {
        font-size: 0.9rem;
        padding: 0.3rem 1rem;
        border-radius: 999px;
    }
</style>

<div class="container d-flex justify-content-center align-items-start pt-5" style="min-height: 80vh;">
    <div class="card card-custom p-4" style="width: 100%; max-width: 60rem;">
        <div class="card-body">
            <h2 class="card-title mb-4 text-center">Ad Groups TikTok</h2>

            <div class="mb-3 d-flex gap-2 flex-wrap">
                <a class="boton-verde" href="{% url 'adgroup_tiktok_create_select_campaign' %}">Nuevo Ad Group</a>

            </div>

            {% if adgroups %}
                {% for adg in adgroups %}
                    <div class="adgroup-card">
                        <div class="adgroup-title">{{ adg.nombre }}</div>
                        <a class="boton-verde btn-sm" href="{% url 'ad_tiktok_list' adg.id %}">Ver Ads</a>
                    </div>
                {% endfor %}
            {% else %}
                <div class="alert alert-info">No hay Ad Groups.</div>
            {% endif %}

            <div class="text-center mt-3">
                
            </div>
        </div>
    </div>
</div>
{% endblock %}
