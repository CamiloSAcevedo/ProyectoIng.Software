{% extends 'panel.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow" style="width: 40rem;">
        <div class="card-body">
            <h2 class="card-title mb-4 text-center">Ad Groups TikTok</h2>
            <a class="btn btn-success mb-3" href="{% url 'adgroup_tiktok_create_select_campaign' %}">Nuevo Ad Group</a>
            {% if campaign_id %}
                <a class="btn btn-success mb-3" href="{% url 'adgroup_tiktok_create' campaign_id %}">Nuevo Ad Group</a>
            {% endif %}
            <ul class="list-group">
                {% for adg in adgroups %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ adg.nombre }}
                        <a class="btn btn-primary btn-sm" href="{% url 'ad_tiktok_list' adg.id %}">Ver Ads</a>
                    </li>
                {% empty %}
                    <li class="list-group-item">No hay Ad Groups.</li>
                {% endfor %}
            </ul>
            <a href="{% url 'adgroup_tiktok_all' %}" class="btn btn-link mt-3">Ver todos los Ad Groups</a>
        </div>
    </div>
</div>
{% endblock %}
