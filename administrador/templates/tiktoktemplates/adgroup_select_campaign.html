{% extends 'panel.html' %}
{% block content %}
<style>
    .boton-verde {
        background-color: #45d482;
        color: white !important;
        font-weight: bold;
        border: none;
        border-radius: 999px;
        padding: 0.4rem 1.2rem;
        font-size: 1rem;
        transition: background-color 0.3s ease;
        text-decoration: none !important;
    }

    .boton-verde:hover {
        background-color: #36c172;
        color: white !important;
    }

    .card-custom {
        border-radius: 12px;
        border: 1px solid #eee;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.07);
    }

    select.form-select {
        border-radius: 8px;
        padding: 0.5rem;
        font-size: 1rem;
    }
</style>

<div class="container d-flex justify-content-center align-items-start pt-5" style="min-height: 80vh;">
    <div class="card card-custom p-4" style="width: 100%; max-width: 60rem;">
        <div class="card-body">
            <h2 class="card-title mb-4 text-center">Selecciona la campaña para crear un Ad Group</h2>
            <form method="post">{% csrf_token %}
                <select name="campaign_id" class="form-select mb-3" required>
                    <option value="">Selecciona una campaña</option>
                    {% for camp in campaigns %}
                        <option value="{{ camp.id }}">{{ camp.nombre }}</option>
                    {% endfor %}
                </select>
                <div class="text-center">
                    <button type="submit" class="boton-verde">Continuar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
