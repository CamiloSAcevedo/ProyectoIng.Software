{% extends 'panel.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card" style="width: 100%; max-width: 60rem; border-radius: 12px; border: 1px solid #eee; box-shadow: 0 4px 16px rgba(0,0,0,0.07);">
        <div class="card-body">
            <h2 class="card-title mb-4 text-center">Advertisers TikTok</h2>
            <div class="d-flex mb-3">
                <a class="btn btn-success" href="{% url 'advertiser_tiktok_create' %}">Nuevo Advertiser</a>
            </div>
            <ul class="list-group list-group-flush">
                {% for adv in advertisers %}
                    <li class="list-group-item d-flex justify-content-between align-items-center" style="font-size: 1.1rem; padding: 0.8rem 1.2rem; border-radius: 8px;">
                        <span>{{ adv.nombre }}</span>
                        <a class="btn btn-primary" style="font-size: 1rem; padding: 0.4rem 1.2rem;" href="{% url 'campaign_tiktok_list' adv.id %}">Ver campa√±as</a>
                    </li>
                {% empty %}
                    <li class="list-group-item">No hay advertisers.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
