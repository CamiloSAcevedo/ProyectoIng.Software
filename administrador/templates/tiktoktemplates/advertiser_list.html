{% extends 'panel.html' %}
{% block content %}
<style>
    .boton-verde {
        background-color: #45d482;
        color: white !important;
        font-weight: bold;
        border: none;
        border-radius: 999px;
        padding: 0.4rem 1.2rem;
        font-size: 1rem;
        transition: background-color 0.3s ease;
        text-decoration: none !important;
    }

    .boton-verde:hover {
        background-color: #36c172;
        color: white !important;
    }

    .advertiser-item {
        font-size: 1.05rem;
        padding: 1rem 1.5rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        border: 1px solid #ddd;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        background-color: #fff;
    }

    .card-custom {
        border-radius: 12px;
        border: 1px solid #eee;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.07);
    }

    .btn-sm {
        font-size: 0.9rem;
        padding: 0.3rem 1rem;
        border-radius: 999px;
    }

    .list-group-flush > .list-group-item {
        border: none;
        padding: 0;
        background-color: transparent;
    }
</style>

<div class="container d-flex justify-content-center align-items-start pt-5" style="min-height: 80vh;">
    <div class="card card-custom p-4" style="width: 100%; max-width: 60rem;">
        <div class="card-body">
            <h2 class="card-title mb-4 text-center">Advertisers TikTok</h2>

            <div class="mb-3 d-flex">
                <a class="boton-verde" href="{% url 'advertiser_tiktok_create' %}">Nuevo Advertiser</a>
            </div>

            <ul class="list-group list-group-flush">
                {% for adv in advertisers %}
                    <li class="advertiser-item d-flex justify-content-between align-items-center">
                        <span>{{ adv.nombre }}</span>
                        <a class="boton-verde btn-sm" href="{% url 'campaign_tiktok_list' adv.id %}">Ver campa√±as</a>
                    </li>
                {% empty %}
                    <li class="list-group-item">No hay advertisers.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
