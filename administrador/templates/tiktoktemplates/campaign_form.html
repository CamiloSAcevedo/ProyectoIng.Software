{% extends 'panel.html' %}
{% block content %}
<style>
    .boton-verde {
        background-color: #45d482;
        color: white !important;
        font-weight: bold;
        border: none;
        border-radius: 999px;
        padding: 0.4rem 1.2rem;
        font-size: 1rem;
        transition: background-color 0.3s ease;
        text-decoration: none !important;
    }

    .boton-verde:hover {
        background-color: #36c172;
        color: white !important;
    }

    .btn-secundario {
        background-color: #e0e0e0;
        color: #333 !important;
        font-weight: bold;
        border: none;
        border-radius: 999px;
        padding: 0.4rem 1.2rem;
        font-size: 1rem;
        transition: background-color 0.3s ease;
        text-decoration: none !important;
    }

    .btn-secundario:hover {
        background-color: #ccc;
        color: #111 !important;
    }

    .card-custom {
        border-radius: 12px;
        border: 1px solid #eee;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.07);
    }

    form p {
        margin-bottom: 1.2rem;
    }

    form label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.4rem;
    }

    form input, form select, form textarea {
        border-radius: 8px;
        padding: 0.5rem;
        font-size: 1rem;
        width: 100%;
        border: 1px solid #ccc;
    }
</style>

<div class="container d-flex justify-content-center align-items-start pt-5" style="min-height: 80vh;">
    <div class="card card-custom p-4" style="width: 100%; max-width: 60rem;">
        <div class="card-body">
            <h2 class="card-title mb-4 text-center">Nueva campa√±a TikTok</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="boton-verde">Guardar</button>
                    <a href="{% url 'campaign_tiktok_list' advertiser_id %}" class="btn-secundario">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
