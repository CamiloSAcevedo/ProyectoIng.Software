{% extends 'panel.html' %}
{% block content %}
<style>
    .boton-verde {
        background-color: #45d482;
        color: white !important;
        font-weight: bold;
        border: none;
        border-radius: 999px;
        padding: 0.4rem 1.2rem;
        font-size: 1rem;
        transition: background-color 0.3s ease;
        text-decoration: none !important;
    }

    .boton-verde:hover {
        background-color: #36c172;
        color: white !important;
    }

    .btn-secundario {
        background-color: #e0e0e0;
        color: #333 !important;
        font-weight: bold;
        border: none;
        border-radius: 999px;
        padding: 0.4rem 1.2rem;
        font-size: 1rem;
        transition: background-color 0.3s ease;
        text-decoration: none !important;
    }

    .btn-secundario:hover {
        background-color: #ccc;
        color: #111 !important;
    }

    .card-custom {
        border-radius: 12px;
        border: 1px solid #eee;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.07);
    }

    .campaign-card {
        border: 1px solid #ddd;
        border-radius: 12px;
        padding: 1rem 1.5rem;
        margin-bottom: 1rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        background-color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
</style>

<div class="container d-flex justify-content-center align-items-start pt-5" style="min-height: 80vh;">
    <div class="card card-custom p-4" style="width: 100%; max-width: 60rem;">
        <div class="card-body">
            <h2 class="card-title mb-4 text-center">Campañas TikTok</h2>

            <a href="{% url 'campaign_tiktok_create' advertiser_id %}" class="boton-verde mb-3 d-inline-block">Nueva campaña</a>

            <div>
                {% for camp in campaigns %}
                    <div class="campaign-card">
                        <span>{{ camp.nombre }}</span>
                        <a href="{% url 'adgroup_tiktok_list' camp.id %}" class="boton-verde btn-sm">Ver Ad Groups</a>
                    </div>
                {% empty %}
                    <div>No hay campañas.</div>
                {% endfor %}
            </div>

            
        </div>
    </div>
</div>
{% endblock %}
