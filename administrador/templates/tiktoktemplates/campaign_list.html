{% extends 'panel.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow" style="width: 40rem;">
        <div class="card-body">
            <h2 class="card-title mb-4 text-center">Campañas TikTok</h2>
            <a class="btn btn-success mb-3" href="{% url 'campaign_tiktok_create' advertiser_id %}">Nueva campaña</a>
            <ul class="list-group">
                {% for camp in campaigns %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ camp.nombre }}
                        <a class="btn btn-primary btn-sm" href="{% url 'adgroup_tiktok_list' camp.id %}">Ver Ad Groups</a>
                    </li>
                {% empty %}
                    <li class="list-group-item">No hay campañas.</li>
                {% endfor %}
            </ul>
            <a href="{% url 'advertiser_tiktok_list' %}" class="btn btn-link mt-3">Volver a Advertisers</a>
        </div>
    </div>
</div>
{% endblock %}
