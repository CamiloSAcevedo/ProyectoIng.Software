{% extends 'panel.html' %}
{% block content %}
<div class="container d-flex flex-column align-items-center" style="min-height: 80vh;">
    <h2 class="mb-4 text-center">Ads TikTok Pendientes</h2>
    <div class="w-100 d-flex flex-wrap justify-content-center">
        {% for ad in ads %}
            <div class="card m-2" style="width: 22rem;">
                <div class="card-body">
                    <h5 class="card-title">{{ ad.nombre }}</h5>
                    <p class="card-text">{{ ad.contenido }}</p>
                    {% if ad.imagen %}
                        <img src="{{ ad.imagen.url }}" class="img-fluid mt-2" style="max-height: 180px;">
                    {% endif %}
                    <p class="mt-2"><b>Estado:</b> {{ ad.estado }}</p>
                    <a href="{% url 'aprobar_rechazar_ad_tiktok' ad.id %}" class="btn btn-primary">Revisar</a>
                </div>
            </div>
        {% empty %}
            <div class="alert alert-info mt-3">No hay Ads pendientes.</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
