{% extends 'panel.html' %}
{% block content %}
<style>
    .btn-primary-custom {
        background-color: #45d482;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 999px;
        padding: 0.4rem 1.2rem;
        font-size: 1rem;
        transition: background-color 0.3s ease;
        text-decoration: none;
        display: inline-block;
    }

    .btn-primary-custom:hover {
        background-color: #36c172;
        color: white;
        text-decoration: none;
    }

    .card-custom {
        border-radius: 12px;
        border: 1px solid #eee;
        box-shadow: 0 4px 16px rgba(0,0,0,0.07);
        width: 22rem;
        margin: 0.5rem;
        background-color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .card-body {
        flex-grow: 1;
    }
</style>

<div class="container d-flex flex-column align-items-start pt-5" style="min-height: 80vh;">
    <h2 class="mb-4 text-center w-100">Ads TikTok Pendientes</h2>
    <div class="d-flex flex-wrap justify-content-center w-100">
        {% for ad in ads %}
            <div class="card card-custom">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ ad.nombre }}</h5>
                    <p class="card-text">{{ ad.contenido }}</p>
                    {% if ad.imagen %}
                        <img src="{{ ad.imagen.url }}" class="img-fluid mt-2 mb-2" style="max-height: 180px; object-fit: contain;">
                    {% endif %}
                    <p class="mt-2"><b>Estado:</b> {{ ad.estado }}</p>
                    <a href="{% url 'aprobar_rechazar_ad_tiktok' ad.id %}" class="btn-primary-custom mt-auto align-self-start">Revisar</a>
                </div>
            </div>
        {% empty %}
            <div class="alert alert-info mt-3 w-100 text-center">No hay Ads pendientes.</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
